<!DOCTYPE html>
<html lang="fi">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="headerteksti"><h1>Ouman EH-203 Lämmönsäädin Käsikirja</h1></div>
    </header>
    <!--vasen palkki-->
    <div class="left-bar">
        <img src="Kuvat/logo.png" alt="logo" class="leftlogo">
    </div>
    <!--oikea palkki-->
    <div class="right-bar">
        <img src="Kuvat/logo.png" alt="logo" class="leftlogo">
    </div>
    <!--Qr koodi joka vie Ouman ohjeisiin pdf upload sivulle-->
    <div class="info"> <p>
       Skannaamalla QR-koodin pääset Ouman EH-203 Käsikirjaan
    </p></div>
    <!--Qr kuva-->
    <img src="Kuvat/QR.png" class="img">
   <!--Linkki mistä pääsee ohjeisiin-->
    <div class="linkki">
        <a href="http://ouman.fi/documentbank/EH-203__manual__fi.pdf">Tai painamalla tästä</a>
    </div>
    <!--Footer-->
    <footer>
            <img src="Kuvat/Sakkylogo.png" class="footer-logo" alt="Sakky logo">
        <p></p>
        </div>
        <!--Tulostus nappi-->
        <button onclick="printQRCode()" class="print-button">Tulosta QR-koodi</button>
    </footer>
    <!--Tulostus scripti-->
        <script>
        function printQRCode() {
            window.print();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
